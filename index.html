<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Adicionando os estilos do site -->
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/estilo.css">

  <!-- Titulo do site -->
  <title>Front-End Mentor | NFT</title>

  <!-- Adicionando fonte do site -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
</head>
<body>
  <main>
    <div class="cartao"> <!-- Cartão do NFT -->
      <div class="imagem"> <!-- Classe onde guarda a imagem -->
        <div class="efeito"> <!-- Classe onde guarda o efeito -->
        </div>
      </div>
      <div class="texto"> <!-- Textos do cartão -->
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="info"> <!-- Informações do cartão -->
        <img src="images/icon-ethereum.svg" alt="Imagem do Ethereum">
        <h2>0.041ETH</h2>

        <img src="images/icon-clock.svg" alt="Imagem do relógio">
        <p>3 days left</p>
      </div>
      <div class="linha">
        <hr><!-- Linha centralizada -->
      </div>
      <div class="rodape"> <!-- Rodapé da imagem -->
        <img src="images/image-avatar.jpg" alt="Imagem do criador">
        <p>Creation of</p>
        <a href="https://www.linkedin.com/in/claudio-andrade-107bbb204/" target="_blank">Claudio Andrade</a>
      </div>
    </div>
  </main>
</body>
